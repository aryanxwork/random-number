<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Number Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff9c4, #bbdefb, #c8e6c9);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      background: linear-gradient(90deg, #4a00e0, #8e2de2, #00c9ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: fadeInScale 2s ease forwards;
      opacity: 0;
    }

    .input-group {
      margin: 10px 0;
      animation: fadeIn 2.5s ease forwards;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 220px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      font-family: 'Quicksand', sans-serif;
    }

    input:focus {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      font-family: 'Quicksand', sans-serif;
      animation: fadeIn 3s ease forwards;
    }

    button:hover {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      transform: scale(1.05);
    }

    #result {
      margin-top: 30px;
      font-size: 36px;
      font-weight: bold;
      opacity: 0;
      animation: none;
    }

    .creator {
      position: absolute;
      bottom: 20px;
      right: 25px;
      font-family: 'Pacifico', cursive;
      font-size: 20px;
      color: #444;
      opacity: 0.8;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <h1 id="heading">üé≤ Random Number Generator</h1>

  <div class="input-group">
    <input type="number" id="min" placeholder="Enter min value">
  </div>
  <div class="input-group">
    <input type="number" id="max" placeholder="Enter max value">
  </div>

  <button onclick="generateNumber()">Show Number</button>

  <div id="result"></div>

  <div class="creator">Created by Aryan</div>

  <script>
    function generateNumber() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const resultEl = document.getElementById('result');

      if (isNaN(min) || isNaN(max) || min >= max) {
        resultEl.innerHTML = '‚ùå Please enter a valid range (min < max)';
        resultEl.style.color = 'red';
        resultEl.style.opacity = 1;
        resultEl.style.animation = 'popIn 0.5s ease';
        return;
      }

      const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
      resultEl.style.color = '#222';
      resultEl.innerHTML = `üéâ Your Number: <strong>${randomNum}</strong>`;
      resultEl.style.opacity = 1;
      resultEl.style.animation = 'popIn 0.5s ease';
    }
  </script>

</body>
</html>
